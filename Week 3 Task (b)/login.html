<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </link>

</head>

<body class="loginbody">
    <form action="success.html" class="form1">
        <h1 class="h11">Login</h1>

        <div class="table1">
            <!-- Email -->
            <label for="email" class="title"><b>Email</b><br>
                <input class="input1" type="email" name="email" id="email" required
                    title="ensure @gmail.com is included"></label>
            <!-- Password -->
            <label for="pword" class="title"><b>Password</b><br>
                <input class="input1" type="password" name="pword" id="pword" required minlength="8"></label>
            <div class="remember">
                <input type="checkbox" name="check" id="check" class="check1">
                <b><label for="check">Remember me?</label></b>
            </div>
            <input class="input1" type="submit" name="reg" value="LOGIN" id="log">
            <div>
                <p class="sign">Don't have an account? <a class="a1" href="index.html">Register</a></p>
            </div>

        </div>

    </form>
</body>

</html>
